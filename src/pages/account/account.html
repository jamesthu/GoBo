<ion-header>

    <ion-navbar color="goBoRed">
      <ion-buttons end>
        <button ion-button color="goBoRed">
          <div>
            <img class="pic-button-email" src="assets/imgs/email.svg">
            <!-- <div class="redPoint">9</div> -->
          </div>
        </button>
      </ion-buttons>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content style="background: #f5f5f5">
      <ion-slides class="red-pane">
        <ion-slide>
            <ion-row center>
              <ion-col><br/></ion-col>
            </ion-row>
            <ion-row center>
              <ion-col col-12 style="text-align: center">
                <img style="border-radius: 50%; height: 60px;" src="assets/imgs/avatar.svg">
              </ion-col>
            </ion-row>
            <ion-row center>
              <ion-col>
                <div>
                  <span class="userName">{{ user.name }}</span>
                  <br/>
                  <span class="userDetail">{{ user.title }}</span>
                  </div>
              </ion-col>
            </ion-row>
            <ion-row center>
              <ion-col><br/></ion-col>
            </ion-row>
        </ion-slide>
      </ion-slides>
  
      <div style="height: 10px; background-color: #F5F5F5;"></div>
      <ion-list no-lines>
        <div *ngFor="let itemPrivacy of itemsPrivacy">
          <button ion-item detail-push mode="ios" (click)="itemTapped($event, itemPrivacy)">
            {{itemPrivacy.note}}
          </button>
          <div style="height: 2px; background-color: #F5F5F5;"></div>
        </div>
        <div style="height: 6px; background-color: #F5F5F5;"></div>
        <div *ngFor="let item of items">
          <button ion-item detail-push mode="ios" (click)="itemTapped($event, item)">
            {{item.note}}
          </button>
          <div style="height: 2px; background-color: #F5F5F5;"></div>
        </div>
      </ion-list>
      <button ion-button full mode="ios" color="white" (click)="logout()" style="font-size: 16px; color: #9B9B9B; height: 50px;">退出登录</button>
      <br/>
  
  </ion-content>
