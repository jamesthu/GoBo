<ion-header>

  <ion-navbar color="goBoRed">
    <ion-title style="font-size: 20px; text-align: center">帮助</ion-title>
    <ion-buttons end>
      <button ion-button color="goBoRed" (click)="onMessage()">
        <img class="pic-button-email" src="assets/imgs/email.svg">
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content style="background: #f5f5f5">
  <ion-slides>
    <ion-list no-lines style="width: 100%;">
      <div style="height: 8px; background-color: #F5F5F5;"></div>
      <button ion-item datail-push mode="ios" class="paddingItem" (click)="itemTapped(agreement)">用户协议</button>
      <div style="height: 2px; background-color: #F5F5F5;"></div>
      <button ion-item datail-push mode="ios" class="paddingItem" (click)="itemTapped(manual)">使用手册</button>
      <div style="height: 2px; background-color: #F5F5F5;"></div>
      <button ion-item datail-push mode="ios" class="paddingItem" (click)="itemTapped(report)">反馈与举报</button>
    </ion-list>
  </ion-slides>
</ion-content>
