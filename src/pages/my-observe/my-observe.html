<ion-header>

  <ion-navbar color="goBoRed">
    <ion-title style="font-size: 20px; text-align: center">观看历史</ion-title>
    <ion-buttons end>
      <button ion-button color="goBoRed" (click)="onMessage()">
        <img class="pic-button-email" src="assets/imgs/email.svg">
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content style="background: #f5f5f5">
  <ion-grid padding style="width: 100%;">
    <div *ngFor="let task of tasks">
      <ion-row no-padding style="width: 100%; height: 120px;">
        <ion-col no-padding col-5 style="background: #D8D8D8"></ion-col>
        <ion-col no-padding col-7 style="background: white"></ion-col>
      </ion-row>
      <div style="height: 5px; background: #f5f5f5;"></div>
    </div>
  </ion-grid>
</ion-content>
