<ion-header>

    <ion-navbar color="goBoRed">
      <ion-title style="font-size: 20px; text-align: center">个人资料</ion-title>
      <ion-buttons end>
        <button ion-button color="goBoRed" (click)="onMessage()">
          <img class="pic-button-email" src="assets/imgs/email.svg">
        </button>
      </ion-buttons>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content style="background: #f5f5f5; height: 100%; width: 100%">
    <ion-grid no-padding>
      <div style="height: 8px; width: 100%"></div>
      <ion-row no-padding style="height: 80px; background: white">
        <ion-col col-1></ion-col>
        <ion-col col-2 class="title" style="text-align: left; padding-top:33px;">
          头像
        </ion-col>
        <ion-col col-8 style="text-align: right; padding-top: 10px;" (click)="changeImage()">
          <img style="border-radius: 30px; height: 60px;" src="{{user.image}}">
        </ion-col>
        <ion-col col-1></ion-col>
      </ion-row>
      <div style="height: 8px; width: 100%"></div>
      <ion-row no-padding style="height: 54px; background: white">
        <ion-col col-1></ion-col>
        <ion-col col-2 class="title" style="text-align: left; padding-top:20px;">
          昵称
        </ion-col>
        <ion-col col-8 class="content" style="text-align: right; padding-top: 18px; padding-right: 10px;">
          {{user.name}}
        </ion-col>
        <ion-col col-1></ion-col>
      </ion-row>
      <div style="height: 8px; width: 100%"></div>
      <ion-row no-padding style="height: 30px; background: white">
        <ion-col col-1></ion-col>
        <ion-col col-10 class="title" style="text-align: left; padding-top:10px;">
          个性签名
        </ion-col>
        <ion-col col-1></ion-col>
      </ion-row>
      <ion-row no-padding style="height: 50px; background: white" (click)="changeTitle()">
        <ion-col col-1></ion-col>
        <ion-col col-10 class="content" style="text-align: left; padding-top:6px;">
          {{user.title}}
        </ion-col>
        <ion-col col-1></ion-col>
      </ion-row>
      <div style="height: 8px; width: 100%"></div>
      <ion-row no-padding style="height: 30px; background: white">
        <ion-col col-1></ion-col>
        <ion-col col-10 class="title" style="text-align: left; padding-top:10px;">
          我擅长/喜欢直播分享的内容
        </ion-col>
        <ion-col col-1></ion-col>
      </ion-row>
      <ion-row no-padding style="height: 107px; background: white" (click)="changeIntroduction()">
        <ion-col col-1></ion-col>
        <ion-col col-10 class="content" style="text-align: left; padding-top:6px;">
          {{user.introduction}}
        </ion-col>
        <ion-col col-1></ion-col>
      </ion-row>
      <div style="height: 30px; background-color: #F5F5F5;"></div>
      <div style="height: 44px; padding-left: 17px; padding-right: 17px;">
        <button [disabled]=modifyInfo ion-button block mode="ios" color="goBoRed" style="font-size: 18px; height: 44px;" (click)="saveInfo()">保存修改</button>
      </div>
    </ion-grid>
  </ion-content>
