<ion-header>

  <ion-navbar color="goBoRed">
    <ion-title style="font-size: 20px; text-align: center;">反馈与举报</ion-title>
    <ion-buttons end>
      <button ion-button color="goBoRed" (click)="onMessage()">
        <img class="pic-button-email" src="assets/imgs/email.svg">
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content style="background: #F5F5F5;">
  <!--<ion-slides padding class="contentGray">-->
    <ion-grid padding style="height: 670px; width: 100%;">
      <ion-row center style="height: 44px; font-size: 15px;">
        <ion-col col-12>
          请输入您的邮箱
        </ion-col>
      </ion-row>
      <ion-row no-padding style="height: 44px; font-size: 16px;">
        <ion-col col-12 no-padding style="background:white; border: 1px, solid, #9B9B9B; border-radius: 5px; padding-left: 8px;">
          <ion-input [(ngModel)]="email" rows="1" style="height: 44px;"> </ion-input>
        </ion-col>
      </ion-row>
      <ion-row center style="height: 44px; font-size: 15px;">
        <ion-col col-12>
          请输入您的宝贵意见，我们将尽快给您反馈。
        </ion-col>
      </ion-row>
      <ion-row no-padding style="height: 141px; font-size: 16px;">
        <ion-col col-12 no-padding style="background:white; border: 1px, solid, #9B9B9B; border-radius: 5px; padding-left: 8px;">
          <ion-textarea [(ngModel)]="content" rows="6" style="height: 141px;"> </ion-textarea>
        </ion-col>
      </ion-row>
      <div style="height: 32px; background-color: #F5F5F5; text-align: center;">
        <p *ngIf="error" style="font-size:12px; color: red">邮箱地址或者反馈意见不能为空</p>
      </div>
      <button ion-button block mode="ios" color="goBoRed" style="font-size: 18px; height: 44px;" (click)="submitReport()">提交反馈</button>
    </ion-grid>
  <!--</ion-slides>-->
</ion-content>
