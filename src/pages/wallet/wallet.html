<ion-header>
    <ion-navbar color="goBoRed">
      <ion-title style="font-size: 20px; text-align: center;">我的金币</ion-title>
      <ion-buttons end>
        <button ion-button (click)="history()" style="font-size: 16px;">账单</button>
      </ion-buttons>
    </ion-navbar>
  </ion-header>
  
  <ion-content style="background: #f5f5f5;">
      <ion-grid no-padding style="width: 100%; height: 372px;">
        <ion-row no-padding center style="height: 165px; background-color: #F97C7C; padding-top:30px;">
          <ion-col col-12 text-center>
            <div style="color: #FFFFFF; font-size: 14px;">今日收益</div>
            <div style="color: #FFFFFF; font-size: 48px;">{{myWallet.todayGoldCoin}}</div>
          </ion-col>
        </ion-row>
        <div style="height: 8px; background-color: #F5F5F5;"></div>
        <ion-row no-padding center style="height: 107px; background-color: #FFFFFF; padding-top: 15px;">
          <ion-col col-1></ion-col>
          <ion-col col-4 text-center>
            <div style="color: #4A4A4A; font-size: 14px;">总收益</div>
            <div style="color: #F97C7C; font-size: 36px;">{{myWallet.totalGoldCoin}}</div>
          </ion-col>
          <ion-col col-2 style="text-align: center; padding-top: 10px;">
            <img src="assets/imgs/Line.svg">
          </ion-col>
          <ion-col col-4 text-center>
            <div style="color: #4A4A4A; font-size: 14px;">我的积分</div>
            <div style="color: #F97C7C; font-size: 36px;">{{myWallet.totalPoint}}</div>
          </ion-col>
          <ion-col col-1></ion-col>
        </ion-row>
        <div style="height: 48px; background-color: #F5F5F5;"></div>
        <div style="height: 44px; padding-left: 17px; padding-right: 17px;">
          <button ion-button block color="goBoRed" mode="ios" style="font-size: 18px; height: 44px;" (click)="recharge()">我想充值</button>
        </div>
      </ion-grid>
  </ion-content>
